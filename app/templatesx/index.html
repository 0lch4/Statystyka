<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
</head>
<body>
    <form id='main_form' action="/submit" method="post">
        <label for="select_method">Wybierz co chcesz policzyć</label>
        <select name="option" id="select_method">
            <option value="" hidden disabled selected>Wybierz</option>
            <option value="rozklad_normalny">Rozkład normalny</option>
            <option value="prawdopodobienstwo_przedzialu">Prawdopodobieństwo przedziału</option>
            <option value="prawdopodobienstwo_ze_wieksze">Prawdopodobieństwo ze wieksze</option>
            <option value="kwantyl_standardowy">Kwantyl standardowy</option>
            <option value="kwantyl_rozkladu_normalnego">Kwantyl rozkladu normalnego</option>
            <option value="uczciwy_rzut_kostka">Rzut uczciwa kostka</option>
            <option value="nie_uczciwy_rzut_kostka">Rzut nie uczciwa kostka</option>
        </select>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
