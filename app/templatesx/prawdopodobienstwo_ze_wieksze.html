    <title>Prawdopodobieństwo ze wieksze</title>
</head>
<body>
    <form id='prawdopodobienstwo_ze_wieksze_form' action="/prawdopodobienstwo_ze_wieksze" method="post">
        <label for="number">podaj liczbe dla ktorej sprawdzany jest warunek: </label>

        <input type="submit" value="Wyślij">
    </form>
